<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:400,600&display=swap"
      rel="stylesheet"
      id="font"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ui-shell">
      <div class="ui-controls">
        <h1>Customize</h1>

        <form class="controls">
          <div class="form-group">
            <label for="baseFont">Font</label>
            <select
              class="control"
              name="font-family-base"
              id="baseFont"
              data-property="--font-family-base"
              data-type="font"
            >
              <option value="Barlow">Barlow</option>
              <option value="Crimson Text">Crimson Text</option>
              <option value="Josefin Slab">Josefin Slab</option>
              <option value="Libre Baskerville">Libre Baskerville</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Noto Serif">Noto Serif</option>
              <option value="Nunito">Nunito</option>
              <option value="Open Sans">Open Sans</option>
              <option value="Roboto">Roboto</option>
              <option value="Source Serif Pro">Source Serif Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="baseFont">Page Width</label>
            <input
              class="control"
              type="range"
              id="spacing"
              name="page-width"
              min="40"
              max="90"
              step="1"
              data-property="--page-width"
            />
          </div>

          <div class="form-group">
            <label for="baseFont">Spacing</label>
            <input
              class="control"
              type="range"
              id="spacing"
              name="spacing-base"
              min="1"
              max="6"
              step="0.125"
              data-property="--spacing-base"
            />
          </div>

          <div class="form-group">
            <label for="baseFont">Font Size</label>
            <input
              class="control"
              type="range"
              id="baseFont"
              name="font-size-root"
              min="14"
              max="20"
              step="0.5"
              data-property="--font-size-root"
            />
          </div>

          <div class="form-group">
            <label for="textRatio">Text Size Ratio</label>
            <input
              class="control"
              type="range"
              id="textRatio"
              name="text-ratio"
              min="0.75"
              max="2"
              step="0.05"
              data-property="--text-ratio"
            />
          </div>

          <div class="form-group">
            <label for="contrast">Contrast</label>
            <input
              class="control"
              type="range"
              id="contrast"
              name="contrast"
              min="0"
              max="50"
              step="0.05"
              data-property="--contrast"
            />
          </div>

          <div class="form-group">
            <label for="primaryColor">Primary Colour</label>
            <input
              class="control control--hue"
              type="range"
              id="primaryColor"
              name="h"
              min="0"
              max="360"
              step="1"
              data-property="--h"
            />
          </div>
        </form>
      </div>
      <div class="ui-view">
        <iframe
          class="theme"
          id="iframe"
          src="./recipe/index.html"
          frameborder="0"
          onload="onLoad()"
        ></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
